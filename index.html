<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8" />
    <meta http-equiv="content-language" content="zh" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>人民日报</title>
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <!-- <link href="css/loading.css" type="text/css" rel="stylesheet" /> -->
</head>

<body>
    <div class="rootcontent">
        <div id="content" class="content">
            <div class="head" id="htmlHeader">
            </div>
            <div class="image" id="htmlImage"></div>
            <div class="detail" id="htmlDetail">
            </div>
        </div>
        <div id="readlay">
            <img class="playBtn" src="css/img/pic_audio_normal.png" />
            <img class="stopBtn" src="css/img/pic_audio_stop.png" hidden="hidden" />
        </div>
        <div id="empty">
        </div>
        <div id="loading">
                <!-- <img class="emptyImg" src="css/img/pic_detail_default.png" /> -->
                <img id="loadingImg" src="css/img/pic_loading.gif">
        </div>
    </div>
    <!-- 模板 header -->
    <script id="tmpHeader" type="text/html">
        <h2 class="sho_title">{{#introTitle}}</h2>
        <h1 class="title">{{#title}}</h1>
        <h2 class="sub_title">{{#subTitle}}</h2>
        <div class="info clearfix">
            <span class="copyfrom">{{#copyfrom}}</span>
            <span class="authors" hidden="hidden">{{#authors}}</span>
            <span class="time">{{newsDatetime}} </span>
        </div>
    </script>
    <!-- 模板图片 -->
    <script id="tmpImg" type="text/html">
        <img src="{{imgUrl}}">
        <p class ="imgSummary">{{#summary}}</p>
    </script>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript" src="js/template.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
